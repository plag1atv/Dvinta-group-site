<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Двинта" }}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/dvinta_mark_256.png') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/dvinta_mark_256.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>
<body class="min-h-screen flex flex-col bg-soft has-mountain">
  <!-- Parallax background (mountains) -->
  <div id="mountain-bg" aria-hidden="true"></div>
  <div id="snow-bg" aria-hidden="true"></div>

  {% include "partials/header.html" %}
  <main class="flex-1">
    {% block content %}{% endblock %}
  </main>
  {% include "partials/footer.html" %}

  <!-- Lucide icons (for <i data-lucide="..."></i>) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="{{ url_for('static', filename='js/site.js') }}"></script>
  <script>
    if (window.lucide) { lucide.createIcons(); }
  </script>
  <script src="{{ url_for('static', filename='js/reveal.js') }}"></script>
</body>
</html>
